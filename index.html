<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio da Copa - NLW Copa</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="app">

        <header>
            <img src="./assets/logo.svg" alt="Logo da NLW">
        </header>

        <form action="" method="GET" id="search-card">
            <input id="search-input" type="search" placeholder=" Pesquise aqui" name="Pesquisa" autocomplete="off">
        </form>

        <main>
            <h2>Fase de Grupos</h2>
            <div id="group-stage"></div>

            <h2>Oitavas de Final</h2>
            <div id="round-of-16"></div>

            <h2 hidden>Quartas de Final</h2>
            <div id="quarter-finals" hidden></div>

            <h2 hidden>Semi-Final</h2>
            <div id="semi-finals" hidden></div>

            <h2 hidden>Disputa do Terceiro Lugar</h2>
            <div id="third-place-play-off" hidden></div>

            <h2 hidden>Final</h2>
            <div id="final" hidden></div>
        </main>

    </div>

    <script src="./main.js"></script>

</body>
</html>
